<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025년 봄 서비스연합회 1차 우수인력 다낭여행 설문조사</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 540px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    .logo img {
      max-width: 120px;
      display: block;
      margin: 0 auto 1rem;
    }
    h1 {
      color: #A50034;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 2rem;
      background-color: #A50034;
      color: white;
      border: none;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #870028;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/LG_logo_(2015).svg/2560px-LG_logo_(2015).svg.png" alt="LG 로고" />
    </div>
    <h1>2025년 봄 서비스연합회 1차<br />우수인력 다낭여행 설문조사</h1>
    <form action="https://formsubmit.co/sjreck55@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="다낭 설문 응답 도착" />
      <input type="hidden" name="_captcha" value="false" />

      <label for="name">성명</label>
      <input type="text" id="name" name="성명" required />

      <label for="center">센터명</label>
      <input type="text" id="center" name="센터명" required />

      <label for="satisfaction">만족도</label>
      <select id="satisfaction" name="만족도" required>
        <option value="">선택</option>
        <option value="★★★★★ 매우 만족">★★★★★ 매우 만족</option>
        <option value="★★★★ 만족">★★★★ 만족</option>
        <option value="★★★ 보통">★★★ 보통</option>
        <option value="★★ 불만족">★★ 불만족</option>
        <option value="★ 매우 불만족">★ 매우 불만족</option>
      </select>

      <label for="feedback">기타 의견</label>
      <textarea id="feedback" name="의견" rows="4" placeholder="기타 남기실 말씀을 적어주세요."></textarea>

      <button type="submit">설문 제출</button>
    </form>
  </div>
</body>
</html>
