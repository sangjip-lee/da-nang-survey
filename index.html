<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025년 홈서비스연합회 다낭여행 설문조사</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Malgun Gothic', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #A50034;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    select option {
      padding: 5px;
    }
    button[type="submit"] {
      width: 100%;
      background-color: #A50034;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button[type="submit"]:hover {
      background-color: #87002b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>2025년 홈서비스연합회<br>1차 우수인력 다낭여행 설문조사</h2>
    <form action="https://formsubmit.co/sjreck55@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <label for="q1">문항1. 여행 일정은 만족스러우셨나요?</label>
      <select id="q1" name="여행 일정 만족도" required>
        <option value="">선택</option>
        <option value="★★★★★ 매우 만족">★★★★★ 매우 만족</option>
        <option value="★★★★ 만족">★★★★ 만족</option>
        <option value="★★★ 보통">★★★ 보통</option>
        <option value="★★ 불만족">★★ 불만족</option>
        <option value="★ 매우 불만족">★ 매우 불만족</option>
      </select>

      <label for="q2">문항2. 숙소의 청결 상태 만족도는 어떠셨나요?</label>
      <select id="q2" name="숙소 청결 만족도" required>
        <option value="">선택</option>
        <option value="★★★★★ 매우 만족">★★★★★ 매우 만족</option>
        <option value="★★★★ 만족">★★★★ 만족</option>
        <option value="★★★ 보통">★★★ 보통</option>
        <option value="★★ 불만족">★★ 불만족</option>
        <option value="★ 매우 불만족">★ 매우 불만족</option>
      </select>

      <label for="q3">문항3. 여행 중 어떤 부분이 가장 좋으셨나요?</label>
      <textarea id="q3" name="가장 좋았던 점" rows="3" placeholder="특별히 좋았던 부분이 있다면 적어주세요."></textarea>

      <label for="q4">문항4. 여행 중 개선되었으면 하는 점은?</label>
      <textarea id="q4" name="개선되었으면 하는 점" rows="3" placeholder="불편하거나 개선할 점이 있다면 알려주세요."></textarea>

      <label for="q5">문항5. 자유 의견을 남겨주세요. (예: 연합회에 바라는 점)</label>
      <textarea id="q5" name="자유 의견" rows="3" placeholder="기타 남기실 말씀을 자유롭게 작성해주세요."></textarea>

      <button type="submit">제출하기</button>
    </form>
  </div>
</body>
</html>
