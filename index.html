
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2025년 홈서비스연합회 1차 우수인력 다낭여행 설문조사</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Pretendard', sans-serif; background: #f9f9f9; padding: 2rem; }
    .container { max-width:500px; margin:auto; background:white; padding:2rem; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.08); text-align:left; }
    .logo img { max-width:120px; display:block; margin:0 auto 1rem; }
    h1 { color:#A50034; text-align:center; margin-bottom:1rem; font-size:1.4rem; }
    label { margin-top:1rem; font-weight:bold; display:block; }
    input, select, textarea { width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:8px; box-sizing:border-box; }
    button { background:#A50034; color:white; border:none; padding:0.8rem; width:100%; margin-top:1.5rem; border-radius:8px; cursor:pointer; font-size:1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/LG_logo_(2015).svg/2560px-LG_logo_(2015).svg.png" alt="LG 로고">
    </div>
    <h1>2025년 홈서비스연합회 1차 우수인력 다낭여행 설문조사</h1>
    <form action="https://formsubmit.co/sjreck55@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="다낭 설문 응답 도착">
      <input type="hidden" name="_captcha" value="false">
      <label for="name">성함</label><input type="text" id="name" name="성함" required>
      <label for="center">센터명</label><input type="text" id="center" name="센터명" required>
      <label for="satisfaction">만족도</label>
      <select id="satisfaction" name="만족도" required>
        <option value="">선택</option>
        <option>★★★★★ 매우 만족</option>
        <option>★★★★ 만족</option>
        <option>★★★ 보통</option>
        <option>★★ 불만족</option>
        <option>★ 매우 불만족</option>
      </select>
      <label for="highlight">인상 깊은 점</label><textarea id="highlight" name="인상깊었던점" rows="3"></textarea>
      <label for="improve">개선점</label><textarea id="improve" name="개선점" rows="3"></textarea>
      <label for="feedback">자유 의견</label><textarea id="feedback" name="자유의견" rows="3"></textarea>
      <button type="submit">제출하기</button>
    </form>
  </div>
</body>
</html>
