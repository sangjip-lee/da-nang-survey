<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제출 완료</title>
  <style>
    body {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Malgun Gothic', sans-serif;
    }
    .message {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .message h1 {
      color: #A50034;
      font-size: 24px;
    }
    .message p {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>감사합니다!</h1>
    <p>설문이 성공적으로 제출되었습니다.</p>
  </div>
</body>
</html>
